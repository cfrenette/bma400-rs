[package]
name = "bma400"
version = "0.1.0"
authors = ["Cory Frenette <cory@frenette.dev>"]
repository = "https://github.com/cfrenette/bma400-rs"
license = "MIT OR Apache-2.0"
description = "A platform-agnostic Rust driver for the BMA400 12-bit ultra-low-power 3-axis accelerometer."
readme = "README.md"
keywords = ["accelerometer", "mems", "bma400", "embedded-hal-driver"]
categories = ["embedded", "hardware-support", "no-std"]
edition = "2021"

[dependencies]
accelerometer = {version = "0.12.0", optional = true}
bitflags = "1.3.2"
embedded-hal = "0.2.7"
nb = "1.0.0"

[features]
i2c = []
i2c-default = ["i2c"]
i2c-alt = ["i2c"]
spi = []
float = ["dep:accelerometer"]

[dev-dependencies]
embedded-hal-mock = "0.9.0"
bma400 = { path = ".", features = ["i2c-default", "spi"]}
